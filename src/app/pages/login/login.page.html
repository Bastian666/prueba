<ion-header>
  <ion-toolbar>
    <ion-title>Inicio Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-card color="light">
  <ion-card-header>
    <ion-card-title>Inicio Sesión</ion-card-title>
  </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formLogin">
        <ion-item>
          <ion-label
          position="floating" style="text-align: center;">
          Nombre Usuario
        </ion-label>
          <ion-input formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" style="text-align: center"> Contraseña </ion-label>
          <ion-input
          formControlName="password"
           type="password">
          </ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button color="success" (click)="Login()">Ingresar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button color="success" slot="end" [routerLink]="['/registro']">Registrar</ion-button>
  </ion-toolbar>
</ion-footer>
